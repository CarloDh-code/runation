<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur interne</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #002D80; /* Bleu de l'image */
        color: #FFFDF9; /* $cream pour le texte */
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 3rem;
        margin-top: 50px;
        color: #F8E36D; /* $yelo pour les titres */
      }
      p {
        font-size: 1.2rem;
        margin: 20px 0;
      }
      a {
        color: #5C96E0; /* $blouclaire pour les liens */
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
        color: #F5564E; /* $orangy en hover */
      }
      img {
        max-width: 300px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Oops ! Une erreur est survenue</h1>
    <p>Un problème est survenu de notre côté. Nous travaillons à le résoudre rapidement.</p>
    <p><a href="/">Retour à l'accueil</a></p>
    <img src="/images/500-image.png" alt="500 - Erreur interne">

</html>
